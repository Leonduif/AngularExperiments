<div class="todo">

        <input type="text" class="padding-small" placeholder="Add a task">
        <input type="submit" class="btn btn-primary" value="Add task">

    <ul class="todo_list">
        <li>
            <label>
                <input type="checkbox">
                <span>Task</span>
            </label>
        </li>
    </ul>
</div>
